title: University of Warwick Presentation
author: Ella Kaye
version: 2.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      knitr:
        opts_chunk:
          warning: false
          message: false
          fig.align: "center"
          fig.show: "hold"
    revealjs:
      theme: [default, warwickpres.scss]
      highlight-style: warwickpres_shade15.theme
      slide-number: true
      callout-icon: false
      title-slide-attributes:
        data-background-color: "#3C1053"
      preview-links: auto
      link-external-newwindow: true
      