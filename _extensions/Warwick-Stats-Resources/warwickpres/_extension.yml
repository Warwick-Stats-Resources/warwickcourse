title: University of Warwick Presentation
author: Ella Kaye
version: 3.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      knitr:
        opts_chunk:
          warning: false
          message: false
          fig.align: "center"
          fig.show: "hold"
    revealjs:
      theme: [default, warwickpres.scss]
      highlight-style: warwickpres_shade15.theme
      slide-number: true
      callout-icon: true
      title-slide-attributes:
        data-background-color: "#3C1053"
        data-background-image: warwick-logo-white.png
        data-background-size: 15%
        data-background-position: 100% 0%
      preview-links: auto
      link-external-newwindow: true
      width: 1280
      height: 720
      keep-md: false
      embed-resources: true 
      format-resources:
        #- fonts
        - offline_fonts.R
